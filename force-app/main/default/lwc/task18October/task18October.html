<template>
    <lightning-card title="Currency Convertor" icon-name="utility:currency">
        <lightning-layout horizontal-align="spread">
            <lightning-layout-item size="1">
                <p class="slds-m-left_medium slds-p-top_large slds-text-heading_small">From: </p>
            </lightning-layout-item>
            <lightning-layout-item size="2">
                <lightning-input type="number" variant="standard" onchange={handleInput} step="any"></lightning-input>
            </lightning-layout-item>
            <lightning-layout-item size="3"  class="slds-m-left_small">
                <lightning-combobox
                    value={value_from}
                    placeholder="None"
                    options={options}
                    onchange={handleChange_from}>
                </lightning-combobox>
            </lightning-layout-item>
            <lightning-layout-item size="2" class="slds-m-left_large">
                <p class="slds-p-top_large slds-text-heading_small">To: {output}</p>
            </lightning-layout-item>
            <lightning-layout-item size="3" class="slds-m-right_medium">
                <lightning-combobox
                    value={value_to}
                    placeholder="None"
                    options={options}
                    onchange={handleChange_to}>
                </lightning-combobox>
            </lightning-layout-item>
        </lightning-layout>
    </lightning-card>
</template>
