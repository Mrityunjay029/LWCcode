<template>
    <lightning-card  variant="Narrow"  title="FILE UPLOADER" icon-name="standard:account">
        <lightning-file-upload
            label="Upload"
            name="fileUploader"
            accept={acceptedFormats}
            record-id={recordId}
            onuploadfinished={handleUploadFinished}
            >
        </lightning-file-upload>
        <br>
    <template if:true={attachments}>
        <template for:each={attachments} for:item="attachment">
            <div key={attachment.Id} class="attachment-container">
                <p class="p">
                    {attachment.Title} - {attachment.FileType}
                </p>
                <lightning-button label="Preview" 
                      class="attachment-button"
                      variant="brand"
                      data-attachmentid={attachment.ContentDocumentId}
                      data-filetype = {attachment.FileType}
                      onclick={openFile}></lightning-button>
            </div>
        </template>
    </template>
    <template if:false={attachments}>
        <p>No attachments available.</p>
    </template>
    </lightning-card>
</template>
