<template>
    <lightning-card  variant="Brand"  title="Select an Account" icon-name="standard:account">
        <lightning-combobox
            label="Select Account"
            value={value}
            placeholder="Select Account"
            options={options}
            onchange={handleChange} ></lightning-combobox>
    </lightning-card>
    <template if:true={data}>
        <lightning-datatable
            key-field="id"
            data={data}
            columns={columns}>
        </lightning-datatable>
    </template>
</template>
