<template>
    <lightning-card title="Account and Related Contacts">
        <div class="slds-m-around_medium">
            <lightning-combobox
                label="Select an Account"
                options={accountOptions}
                onchange={handleAccountChange}
            ></lightning-combobox>
        </div>
        <template if:true={selectedAccount}>
            <div class="slds-m-around_medium">
                <h2>Contacts for {selectedAccount.Name}</h2>
                <lightning-datatable
                    key-field="Id"
                    data={contactData}
                    columns={contactColumns}
                ></lightning-datatable>
            </div>
        </template>
    </lightning-card>
</template>
