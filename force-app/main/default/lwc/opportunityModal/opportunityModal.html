<!-- opportunityModal.html -->
<template>
    <!-- Your modal content goes here -->
    <div>
        <header class="slds-modal__header">
                <h2 class="slds-text-heading_medium">Related Opportunities to Account</h2>
            </header>
            <div class="slds-modal__content slds-p-around_medium">
                <lightning-accordion class="example-accordion" allow-multiple-sections-open  active-section-name={activeSections}>
            <lightning-accordion-section name="A" label="Related Opportunities:">
                <div class="slds-p-around_medium">
                    <p class="slds-text-title_bold">Related Opportunities:</p>
                    <table class="slds-table slds-table_bordered slds-table_cell-buffer">
                        <thead>
                            <tr class="slds-line-height_reset">
                                <th class="slds-text-title_caps">Name</th>
                                <th class="slds-text-title_caps">CloseDate</th>
                                <th class="slds-text-title_caps">StageName</th>
                                <th class="slds-text-title_caps">Amount</th>
                                <th class="slds-text-title_caps">Opp Line Items</th>
                            </tr>
                        </thead>
                        <tbody>
                            <template for:each={content} for:item="opp">
                                <tr key={opp.Id}>
                                    <td>{opp.Name}</td>
                                    <td>{opp.CloseDate}</td>
                                    <td>{opp.StageName}</td>
                                    <td>{opp.AMOUNT__c}</td>
                                    <td>{opp.Number_of_Opp_Line_Items__c}</td>
                                    <td><lightning-button variant="brand" data-id = {opp.Id} label="Opp Line Items" onclick={handleClick}></lightning-button></td>
                                </tr>
                            </template>
                        </tbody>
                    </table>
                </div>
            </lightning-accordion-section>
        </lightning-accordion>
            </div>
            <footer class="slds-modal__footer">
                <button class="slds-button slds-button_brand" onclick={closeModal}>Close</button>
            </footer>
    </div>
</template>
